name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1.4.0
      with:
        java-version: 14
    - name: Run tests with coverage
      run: sbt test coverageReport
    - uses: actions/upload-artifact@v2
      with:
        name: reports
        path: |
          target/unit-tests-reports
          target/tests-reports
